<!DOCTYPE html>

<html>

<head>
    <title>
        playstation
    </title>
    <link rel="stylesheet" href="/style/basic.css">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/content.css">
    <link rel="stylesheet" href="/style/footer.css">
</head>

<body>
    <dev class="header">
        <dev class="logo-container">
            <img class="logo" src="/Playstation_Img/logo.png">
        </dev>
        <dev class="nav-bar-container">
            <a href="#">Game Controller</a>
            <a href="#">VR Accessories</a>
            <a href="#">Media Remotes</a>
            <a href="#">Others</a>
        </dev>
    </dev>

    <dev class="content">
        <dev class="product-detail-container">
            
            <dev class="product-name">
                <dev class="color-line"></dev>
                PS4 V2<br> Dualshock 4</dev>
            <dev class="product-description">Wireless Controller for PlayStation 4</dev>
            <dev class="product-type">(Compatible/Generic)</dev>
            <dev class="price">$32.50</dev>
            <button class="buy-now-button">Buy Now</button>
        </dev>
        <dev class="product-image-container">
            <img class="controller-image" src="/Playstation_Img/controller.png">
            <dev class="controller-card"></dev>
            <dev class="gradient-overlay"></dev>
        </dev>
        <dev class="add-to-cart-container">
            <img class="add-image" src="/Playstation_Img/add.png">
            <dev class="add-to-cart-text">Add to Cart</dev>
        </dev>
    </dev>

    <dev class="footer">
        <dev class="social-media-logo-container">
            <img class="fb-logo" src="/Playstation_Img/fb.png">
            <img src="/Playstation_Img/ig.png" alt="" class="ig-logo">
            <img src="/Playstation_Img/tw.png" alt="" class="tw-logo">
        </dev>
    </dev>

</body>

</html>
